@import scala.collection.mutable.ListBuffer
@(users:ListBuffer[User])

@main("hello Play"){
<div>
    @for(user<-users){
    <p>First Name: @user.firstName</p>
    <p>Last Name: @user.lastName</p>
    <p>Age: @user.age</p>
    <p>Email: @user.emailId</p>
    <p>IsEnabled: @user.isEnabled</p>
    <p><a href="@routes.ProfileController.enable(user.emailId)">enable</a></p>
    <p><a href="@routes.ProfileController.disable(user.emailId)">disable</a></p>
    }
    <p><a href="@routes.ProfileController.changePassword">Change Password</a></p>
    <p><a href="@routes.ProfileController.changeDetails">Change Details</a></p>
    <p><a href="@routes.ProfileController.logout">logout</a></p>
</div>
}
