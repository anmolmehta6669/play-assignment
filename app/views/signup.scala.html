
@(title: String)

@main(title){
<div>
   <form action="@routes.SignUp.addAccount" method="post">
      <p> Email:<input type="email" name="emailId"></p>
       <p>Password:<input type="password" name="password"></p>
       <p>Confirm Password:<input type="password" name="confirmPassword"></p>
       <p>First Name<input type="text" name="firstName"></p>
       <p>Last Name:<input type="text" name="lastName"></p>
       <p>Age:<input type="text" name="age"></p>
       <input type="hidden" name="role"
              @if(play.Play.application().configuration().getString("play.cache.role")=="admin"){
       value=true
       }
       else {
       value=false
       }>
       <input type="hidden" name="isEnabled" value="true">
        <p><input type="submit" value="Submit" name="submit"></p>
   </form>
    </div>
}
