@(user:User)

<script type="text/javascript" src="@routes.JavaScriptController.javascriptRoutes"></script>

@main("hello Play"){
<div>
    <p>First Name: @user.firstName</p>
    <p>Last Name: @user.lastName</p>
    <p>Age: @user.age</p>

    <p><a href="@routes.ProfileController.changePassword">Change Password</a></p>
    <p><a href="@routes.ProfileController.changeDetails">Change Details</a></p>
    <p><a href="@routes.ProfileController.logout">LogOut</a></p>
    <div id="body"></div>
    @if(user.role){
        <input id="manage" type="button" value="Manage Users" aria-hidden="true">
    }
</div>
}

<script>
    $(document).ready(function()
    {
        $('#manage').on("click",function()
        {
            jsRoutes.controllers.ProfileController.manageUsers().ajax
                ({
                    success: function(data)
                    {
                    $('#body').html(data);
                    },
                    error: function()
                    {
                        $('#body').html("hello");
                        alert("fail")
                    }
                })
        })
    });
</script>
