@(title:String)(implicit flash:Flash)

@main(title){

<div>
    <form action="@routes.SignIn.checkUser" method="post">
        @flash.get("error").getOrElse("")
        <p> Email:<input type="email" name="emailId"></p>
        <p>Password:<input type="password" name="password"></p>
        <p><input type="submit" value="Submit" name="submit"></p>

    </form>
</div>
}
